<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Add Report</h2>

  <form onsubmit="submitReport(event)">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
    
    <button type="submit">Save Report</button>
  </form>

  <script>
    function submitReport(e) {
      e.preventDefault();

      var enteredDate = document.forms[0].elements.date.value;
      var enteredTitle = document.forms[0].elements.title.value;
      var enteredDescription = document.forms[0].elements.description.value;

      window.location.href = "managereport.html";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Manage Report</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
 
    </tbody>
  </table>

  <button onclick="showAddReportForm()">Add Report</button>

  <div id="addReportForm" style="display: none;">
    <h3>Add Report</h3>
    <form onsubmit="addReport(event)">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    function showAddReportForm() {
      document.getElementById("addReportForm").style.display = "block";
    }

    function addReport(e) {
      e.preventDefault();

      document.getElementById("addReportForm").style.display = "none";
    }
  </script>

</body>
</html>
